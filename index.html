<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Document Filing & Tracking System</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    min-height: 100vh;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 1.5rem;
    font-weight: 600;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-info button {
    background: rgba(255,255,255,0.2);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.main-nav {
    background: #34495e;
    padding: 0 2rem;
    display: flex;
    gap: 0;
}

.nav-btn {
    background: none;
    border: none;
    color: #bdc3c7;
    padding: 1rem 1.5rem;
    cursor: pointer;
    transition: all 0.3s;
    border-bottom: 3px solid transparent;
}

.nav-btn:hover,
.nav-btn.active {
    color: white;
    background: rgba(255,255,255,0.1);
    border-bottom-color: #3498db;
}

.section {
    display: none;
    padding: 2rem;
}

.section.active {
    display: block;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stats-card {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 1.5rem;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.stats-card h3 {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    opacity: 0.9;
}

.stat-number {
    font-size: 2.5rem;
    font-weight: bold;
}

.quick-actions {
    margin-bottom: 2rem;
}

.quick-actions h3 {
    margin-bottom: 1rem;
    color: #2c3e50;
}

.action-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
}

.action-btn {
    background: white;
    border: 2px solid #e0e0e0;
    padding: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
}

.action-btn:hover {
    border-color: #3498db;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.action-btn span {
    font-size: 1.5rem;
}

.recent-activity h3 {
    margin-bottom: 1rem;
    color: #2c3e50;
}

.activity-list {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 1rem;
    max-height: 300px;
    overflow-y: auto;
}

.form-container {
    max-width: 800px;
    margin: 0 auto;
}

.form-container h2 {
    margin-bottom: 1.5rem;
    color: #2c3e50;
    text-align: center;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2c3e50;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3498db;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.form-actions button {
    background: #3498db;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

.form-actions button:hover {
    background: #2980b9;
}

.search-container {
    max-width: 1000px;
    margin: 0 auto;
}

.search-filters {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
}

.filter-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.search-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.search-actions button {
    background: #3498db;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
}

.close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 2rem;
    cursor: pointer;
    color: #aaa;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    .filter-row {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Document Filing & Tracking System</h1>
            <div class="user-info">
                <span id="currentUser">Admin User</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('create')">Create Document</button>
            <button class="nav-btn" onclick="showSection('search')">Search & History</button>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="dashboard-grid">
                <div class="stats-card">
                    <h3>Total Documents</h3>
                    <div class="stat-number" id="totalDocs">0</div>
                </div>
                <div class="stats-card">
                    <h3>Pending Approvals</h3>
                    <div class="stat-number" id="pendingDocs">0</div>
                </div>
                <div class="stats-card">
                    <h3>This Month</h3>
                    <div class="stat-number" id="monthlyDocs">0</div>
                </div>
            </div>

            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="createDocument('gate-pass')">
                        <span>ðŸ“‹</span>Gate Pass
                    </button>
                    <button class="action-btn" onclick="createDocument('job-card')">
                        <span>ðŸ”§</span>Job Card
                    </button>
                    <button class="action-btn" onclick="createDocument('invoice')">
                        <span>ðŸ’°</span>Invoice
                    </button>
                    <button class="action-btn" onclick="createDocument('asset-movement')">
                        <span>ðŸ“¦</span>Asset Movement
                    </button>
                </div>
            </div>

            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <div id="recentList" class="activity-list"></div>
            </div>
        </section>

        <!-- Create Document Section -->
        <section id="create" class="section">
            <div class="form-container">
                <h2>Create New Document</h2>
                
                <div class="form-group">
                    <label for="docType">Document Type</label>
                    <select id="docType" onchange="updateFormFields()">
                        <option value="">Select Document Type</option>
                        <option value="gate-pass">Gate Pass</option>
                        <option value="job-card">Job Card</option>
                        <option value="invoice">Invoice</option>
                        <option value="asset-movement">Asset Movement</option>
                        <option value="score-card">Score Card</option>
                    </select>
                </div>

                <form id="documentForm">
                    <!-- Common Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="docId">Document ID</label>
                            <input type="text" id="docId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="docDate">Date</label>
                            <input type="date" id="docDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="personName">Person/Department Name</label>
                            <input type="text" id="personName" required>
                        </div>
                        <div class="form-group">
                            <label for="authorizedBy">Authorized By</label>
                            <input type="text" id="authorizedBy" required>
                        </div>
                    </div>

                    <!-- Dynamic Fields Container -->
                    <div id="dynamicFields"></div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="completed">Completed</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" onclick="saveDocument()">Save Document</button>
                        <button type="button" onclick="clearForm()">Clear Form</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search" class="section">
            <div class="search-container">
                <h2>Search & History</h2>
                
                <div class="search-filters">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="searchName">Name</label>
                            <input type="text" id="searchName" placeholder="Enter name...">
                        </div>
                        <div class="form-group">
                            <label for="searchType">Document Type</label>
                            <select id="searchType">
                                <option value="">All Types</option>
                                <option value="gate-pass">Gate Pass</option>
                                <option value="job-card">Job Card</option>
                                <option value="invoice">Invoice</option>
                                <option value="asset-movement">Asset Movement</option>
                                <option value="score-card">Score Card</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="searchDateFrom">From Date</label>
                            <input type="date" id="searchDateFrom">
                        </div>
                        <div class="form-group">
                            <label for="searchDateTo">To Date</label>
                            <input type="date" id="searchDateTo">
                        </div>
                        <div class="form-group">
                            <label for="searchStatus">Status</label>
                            <select id="searchStatus">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="completed">Completed</option>
                                <option value="returned">Returned</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="search-actions">
                        <button onclick="searchDocuments()">Search</button>
                        <button onclick="clearSearch()">Clear</button>
                    </div>
                </div>

                <div class="search-results">
                    <div class="results-header">
                        <h3>Search Results</h3>
                        <span id="resultsCount">0 documents found</span>
                    </div>
                    <div id="searchResults" class="results-list"></div>
                </div>
            </div>
        </section>

        <!-- Document Detail Modal -->
        <div id="documentModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="documentDetails"></div>
                <div class="modal-actions">
                    <button onclick="editDocument()">Edit</button>
                    <button onclick="printDocument()">Print</button>
                    <button onclick="exportPDF()">Export PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
