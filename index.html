<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Document Filing & Tracking System</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    min-height: 100vh;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 1.5rem;
    font-weight: 600;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-info button {
    background: rgba(255,255,255,0.2);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.main-nav {
    background: #34495e;
    padding: 0 2rem;
    display: flex;
    gap: 0;
}

.nav-btn {
    background: none;
    border: none;
    color: #bdc3c7;
    padding: 1rem 1.5rem;
    cursor: pointer;
    transition: all 0.3s;
    border-bottom: 3px solid transparent;
}

.nav-btn:hover,
.nav-btn.active {
    color: white;
    background: rgba(255,255,255,0.1);
    border-bottom-color: #3498db;
}

.section {
    display: none;
    padding: 2rem;
}

.section.active {
    display: block;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stats-card {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 1.5rem;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.stats-card h3 {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    opacity: 0.9;
}

.stat-number {
    font-size: 2.5rem;
    font-weight: bold;
}

.quick-actions {
    margin-bottom: 2rem;
}

.quick-actions h3 {
    margin-bottom: 1rem;
    color: #2c3e50;
}

.action-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
}

.action-btn {
    background: white;
    border: 2px solid #e0e0e0;
    padding: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
}

.action-btn:hover {
    border-color: #3498db;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.action-btn span {
    font-size: 1.5rem;
}

.recent-activity h3 {
    margin-bottom: 1rem;
    color: #2c3e50;
}

.activity-list {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 1rem;
    max-height: 300px;
    overflow-y: auto;
}

.form-container {
    max-width: 800px;
    margin: 0 auto;
}

.form-container h2 {
    margin-bottom: 1.5rem;
    color: #2c3e50;
    text-align: center;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2c3e50;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3498db;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.form-actions button {
    background: #3498db;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

.form-actions button:hover {
    background: #2980b9;
}

.search-container {
    max-width: 1000px;
    margin: 0 auto;
}

.search-filters {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
}

.filter-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.search-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.search-actions button {
    background: #3498db;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
}

.close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 2rem;
    cursor: pointer;
    color: #aaa;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    .filter-row {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Document Filing & Tracking System</h1>
            <div class="user-info">
                <span id="currentUser">Admin User</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('create')">Create Document</button>
            <button class="nav-btn" onclick="showSection('search')">Search & History</button>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="dashboard-grid">
                <div class="stats-card">
                    <h3>Total Documents</h3>
                    <div class="stat-number" id="totalDocs">0</div>
                </div>
                <div class="stats-card">
                    <h3>Pending Approvals</h3>
                    <div class="stat-number" id="pendingDocs">0</div>
                </div>
                <div class="stats-card">
                    <h3>This Month</h3>
                    <div class="stat-number" id="monthlyDocs">0</div>
                </div>
            </div>

            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="createDocument('gate-pass')">
                        <span>ðŸ“‹</span>Gate Pass
                    </button>
                    <button class="action-btn" onclick="createDocument('job-card')">
                        <span>ðŸ”§</span>Job Card
                    </button>
                    <button class="action-btn" onclick="createDocument('invoice')">
                        <span>ðŸ’°</span>Invoice
                    </button>
                    <button class="action-btn" onclick="createDocument('asset-movement')">
                        <span>ðŸ“¦</span>Asset Movement
                    </button>
                </div>
            </div>

            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <div id="recentList" class="activity-list"></div>
            </div>
        </section>

        <!-- Create Document Section -->
        <section id="create" class="section">
            <div class="form-container">
                <h2>Create New Document</h2>
                
                <div class="form-group">
                    <label for="docType">Document Type</label>
                    <select id="docType" onchange="updateFormFields()">
                        <option value="">Select Document Type</option>
                        <option value="gate-pass">Gate Pass</option>
                        <option value="job-card">Job Card</option>
                        <option value="invoice">Invoice</option>
                        <option value="asset-movement">Asset Movement</option>
                        <option value="score-card">Score Card</option>
                    </select>
                </div>

                <form id="documentForm">
                    <!-- Common Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="docId">Document ID</label>
                            <input type="text" id="docId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="docDate">Date</label>
                            <input type="date" id="docDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="personName">Person/Department Name</label>
                            <input type="text" id="personName" required>
                        </div>
                        <div class="form-group">
                            <label for="authorizedBy">Authorized By</label>
                            <input type="text" id="authorizedBy" required>
                        </div>
                    </div>

                    <!-- Dynamic Fields Container -->
                    <div id="dynamicFields"></div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="completed">Completed</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" onclick="saveDocument()">Save Document</button>
                        <button type="button" onclick="clearForm()">Clear Form</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search" class="section">
            <div class="search-container">
                <h2>Search & History</h2>
                
                <div class="search-filters">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="searchName">Name</label>
                            <input type="text" id="searchName" placeholder="Enter name...">
                        </div>
                        <div class="form-group">
                            <label for="searchType">Document Type</label>
                            <select id="searchType">
                                <option value="">All Types</option>
                                <option value="gate-pass">Gate Pass</option>
                                <option value="job-card">Job Card</option>
                                <option value="invoice">Invoice</option>
                                <option value="asset-movement">Asset Movement</option>
                                <option value="score-card">Score Card</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="searchDateFrom">From Date</label>
                            <input type="date" id="searchDateFrom">
                        </div>
                        <div class="form-group">
                            <label for="searchDateTo">To Date</label>
                            <input type="date" id="searchDateTo">
                        </div>
                        <div class="form-group">
                            <label for="searchStatus">Status</label>
                            <select id="searchStatus">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="completed">Completed</option>
                                <option value="returned">Returned</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="search-actions">
                        <button onclick="searchDocuments()">Search</button>
                        <button onclick="clearSearch()">Clear</button>
                    </div>
                </div>

                <div class="search-results">
                    <div class="results-header">
                        <h3>Search Results</h3>
                        <span id="resultsCount">0 documents found</span>
                    </div>
                    <div id="searchResults" class="results-list"></div>
                </div>
            </div>
        </section>

        <!-- Document Detail Modal -->
        <div id="documentModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="documentDetails"></div>
                <div class="modal-actions">
                    <button onclick="editDocument()">Edit</button>
                    <button onclick="printDocument()">Print</button>
                    <button onclick="exportPDF()">Export PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
// Global variables
let documents = JSON.parse(localStorage.getItem('documents')) || [];
let currentEditId = null;

// Document type configurations
const documentTypes = {
    'gate-pass': {
        name: 'Gate Pass',
        fields: [
            { name: 'assetType', label: 'Asset Type', type: 'select', options: ['Laptop', 'Desktop', 'Printer', 'Monitor', 'Other'], required: true },
            { name: 'assetTag', label: 'Asset Tag/Serial Number', type: 'text', required: true },
            { name: 'exitDate', label: 'Exit Date', type: 'date', required: true },
            { name: 'returnDate', label: 'Expected Return Date', type: 'date', required: true },
            { name: 'purpose', label: 'Purpose/Reason', type: 'textarea', required: true }
        ]
    },
    'job-card': {
        name: 'Job Card',
        fields: [
            { name: 'jobTitle', label: 'Job Title', type: 'text', required: true },
            { name: 'priority', label: 'Priority', type: 'select', options: ['Low', 'Medium', 'High', 'Critical'], required: true },
            { name: 'assignedTo', label: 'Assigned To', type: 'text', required: true },
            { name: 'dueDate', label: 'Due Date', type: 'date', required: true },
            { name: 'description', label: 'Job Description', type: 'textarea', required: true }
        ]
    },
    'invoice': {
        name: 'Invoice',
        fields: [
            { name: 'invoiceNumber', label: 'Invoice Number', type: 'text', required: true },
            { name: 'clientName', label: 'Client Name', type: 'text', required: true },
            { name: 'amount', label: 'Amount', type: 'number', required: true },
            { name: 'dueDate', label: 'Due Date', type: 'date', required: true },
            { name: 'description', label: 'Service Description', type: 'textarea', required: true }
        ]
    },
    'asset-movement': {
        name: 'Asset Movement',
        fields: [
            { name: 'assetName', label: 'Asset Name', type: 'text', required: true },
            { name: 'fromLocation', label: 'From Location', type: 'text', required: true },
            { name: 'toLocation', label: 'To Location', type: 'text', required: true },
            { name: 'movementDate', label: 'Movement Date', type: 'date', required: true },
            { name: 'reason', label: 'Reason for Movement', type: 'textarea', required: true }
        ]
    },
    'score-card': {
        name: 'Score Card',
        fields: [
            { name: 'employeeName', label: 'Employee Name', type: 'text', required: true },
            { name: 'period', label: 'Review Period', type: 'text', required: true },
            { name: 'score', label: 'Overall Score', type: 'number', required: true },
            { name: 'reviewer', label: 'Reviewer', type: 'text', required: true },
            { name: 'comments', label: 'Comments', type: 'textarea', required: true }
        ]
    }
};

// Initialize the application
document.addEventListener('DOMContentLoaded', function() {
    updateDashboard();
    setCurrentDate();
    generateDocumentId();
    loadSampleData();
});

// Navigation functions
function showSection(sectionName) {
    document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
    });
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.getElementById(sectionName).classList.add('active');
    event.target.classList.add('active');
    if (sectionName === 'dashboard') {
        updateDashboard();
    }
}

// Dashboard functions
function updateDashboard() {
    const totalDocs = documents.length;
    const pendingDocs = documents.filter(doc => doc.status === 'pending').length;
    const currentMonth = new Date().getMonth();
    const monthlyDocs = documents.filter(doc => 
        new Date(doc.date).getMonth() === currentMonth
    ).length;
    
    document.getElementById('totalDocs').textContent = totalDocs;
    document.getElementById('pendingDocs').textContent = pendingDocs;
    document.getElementById('monthlyDocs').textContent = monthlyDocs;
    
    updateRecentActivity();
}

function updateRecentActivity() {
    const recentList = document.getElementById('recentList');
    const recentDocs = documents
        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
        .slice(0, 5);
    
    if (recentDocs.length === 0) {
        recentList.innerHTML = '<p style="text-align: center; color: #6c757d;">No recent activity</p>';
        return;
    }
    
    recentList.innerHTML = recentDocs.map(doc => `
        <div style="padding: 0.75rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <strong>${doc.docId}</strong> - ${documentTypes[doc.type]?.name || doc.type}
                <br><small>${doc.personName}</small>
            </div>
            <div>
                <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; font-weight: 500; background: ${doc.status === 'pending' ? '#fff3cd' : doc.status === 'approved' ? '#d4edda' : '#cce5ff'}; color: ${doc.status === 'pending' ? '#856404' : doc.status === 'approved' ? '#155724' : '#004085'};">${doc.status}</span>
                <br><small>${formatDate(doc.date)}</small>
            </div>
        </div>
    `).join('');
}

// Document creation functions
function createDocument(type) {
    showSection('create');
    document.getElementById('docType').value = type;
    updateFormFields();
}

function updateFormFields() {
    const docType = document.getElementById('docType').value;
    const dynamicFields = document.getElementById('dynamicFields');
    
    if (!docType || !documentTypes[docType]) {
        dynamicFields.innerHTML = '';
        return;
    }
    
    const fields = documentTypes[docType].fields;
    dynamicFields.innerHTML = fields.map(field => {
        if (field.type === 'select') {
            return `
                <div class="form-group">
                    <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                    <select id="${field.name}" ${field.required ? 'required' : ''}>
                        <option value="">Select ${field.label}</option>
                        ${field.options.map(option => `<option value="${option}">${option}</option>`).join('')}
                    </select>
                </div>
            `;
        } else if (field.type === 'textarea') {
            return `
                <div class="form-group">
                    <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                    <textarea id="${field.name}" rows="3" ${field.required ? 'required' : ''}></textarea>
                </div>
            `;
        } else {
            return `
                <div class="form-group">
                    <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                    <input type="${field.type}" id="${field.name}" ${field.required ? 'required' : ''}>
                </div>
            `;
        }
    }).join('');
    
    generateDocumentId();
}

function generateDocumentId() {
    const docType = document.getElementById('docType').value;
    if (!docType) return;
    
    const prefix = docType.toUpperCase().replace('-', '');
    const date = new Date();
    const year = date.getFullYear().toString().slice(-2);
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const count = documents.filter(doc => doc.type === docType).length + 1;
    
    const docId = `${prefix}${year}${month}${count.toString().padStart(3, '0')}`;
    document.getElementById('docId').value = docId;
}

function setCurrentDate() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('docDate').value = today;
}

function saveDocument() {
    const form = document.getElementById('documentForm');
    const docType = document.getElementById('docType').value;
    
    if (!docType) {
        alert('Please select a document type');
        return;
    }
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    const document = {
        id: currentEditId || Date.now().toString(),
        docId: document.getElementById('docId').value,
        type: docType,
        date: document.getElementById('docDate').value,
        personName: document.getElementById('personName').value,
        authorizedBy: document.getElementById('authorizedBy').value,
        status: document.getElementById('status').value,
        createdAt: currentEditId ? documents.find(d => d.id === currentEditId).createdAt : new Date().toISOString(),
        updatedAt: new Date().toISOString()
    };
    
    if (documentTypes[docType]) {
        documentTypes[docType].fields.forEach(field => {
            const element = document.getElementById(field.name);
            if (element) {
                document[field.name] = element.value;
            }
        });
    }
    
    if (currentEditId) {
        const index = documents.findIndex(d => d.id === currentEditId);
        documents[index] = document;
        currentEditId = null;
    } else {
        documents.push(document);
    }
    
    localStorage.setItem('documents', JSON.stringify(documents));
    
    alert('Document saved successfully!');
    clearForm();
    updateDashboard();
}

function clearForm() {
    document.getElementById('documentForm').reset();
    document.getElementById('docType').value = '';
    document.getElementById('dynamicFields').innerHTML = '';
    currentEditId = null;
    setCurrentDate();
}

// Search functions
function searchDocuments() {
    const searchName = document.getElementById('searchName').value.toLowerCase();
    const searchType = document.getElementById('searchType').value;
    const searchDateFrom = document.getElementById('searchDateFrom').value;
    const searchDateTo = document.getElementById('searchDateTo').value;
    const searchStatus = document.getElementById('searchStatus').value;
    
    let filteredDocs = documents.filter(doc => {
        const matchesName = !searchName || 
            doc.personName.toLowerCase().includes(searchName) ||
            doc.docId.toLowerCase().includes(searchName);
        
        const matchesType = !searchType || doc.type === searchType;
        const matchesDateFrom = !searchDateFrom || doc.date >= searchDateFrom;
        const matchesDateTo = !searchDateTo || doc.date <= searchDateTo;
        const matchesStatus = !searchStatus || doc.status === searchStatus;
        
        return matchesName && matchesType && matchesDateFrom && matchesDateTo && matchesStatus;
    });
    
    displaySearchResults(filteredDocs);
}

function displaySearchResults(results) {
    const resultsCount = document.getElementById('resultsCount');
    const searchResults = document.getElementById('searchResults');
    
    resultsCount.textContent = `${results.length} document${results.length !== 1 ? 's' : ''} found`;
    
    if (results.length === 0) {
        searchResults.innerHTML = '<p style="text-align: center; padding: 2rem; color: #6c757d;">No documents found matching your criteria</p>';
        return;
    }
    
    searchResults.innerHTML = results.map(doc => `
        <div style="padding: 1rem 1.5rem; border-bottom: 1px solid #f0f0f0; cursor: pointer;" onclick="viewDocument('${doc.id}')">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <div style="font-weight: 600; color: #2c3e50;">${doc.docId} - ${documentTypes[doc.type]?.name || doc.type}</div>
                <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; font-weight: 500; background: ${doc.status === 'pending' ? '#fff3cd' : doc.status === 'approved' ? '#d4edda' : '#cce5ff'}; color: ${doc.status === 'pending' ? '#856404' : doc.status === 'approved' ? '#155724' : '#004085'};">${doc.status}</span>
            </div>
            <div style="color: #6c757d; font-size: 0.9rem;">
                <strong>${doc.personName}</strong> â€¢ ${formatDate(doc.date)} â€¢ Authorized by: ${doc.authorizedBy}
            </div>
        </div>
    `).join('');
}

function clearSearch() {
    document.getElementById('searchName').value = '';
    document.getElementById('searchType').value = '';
    document.getElementById('searchDateFrom').value = '';
    document.getElementById('searchDateTo').value = '';
    document.getElementById('searchStatus').value = '';
    document.getElementById('searchResults').innerHTML = '';
    document.getElementById('resultsCount').textContent = '0 documents found';
}

// Modal functions
function viewDocument(docId) {
    const doc = documents.find(d => d.id === docId);
    if (!doc) return;
    
    const modal = document.getElementById('documentModal');
    const details = document.getElementById('documentDetails');
    
    let dynamicFields = '';
    if (documentTypes[doc.type]) {
        dynamicFields = documentTypes[doc.type].fields.map(field => {
            const value = doc[field.name] || 'N/A';
            return `<p><strong>${field.label}:</strong> ${value}</p>`;
        }).join('');
    }
    
    details.innerHTML = `
        <h2>${doc.docId} - ${documentTypes[doc.type]?.name || doc.type}</h2>
        <div style="margin: 1rem 0; padding: 1rem; background: #f8f9fa; border-radius: 4px;">
            <p><strong>Document ID:</strong> ${doc.docId}</p>
            <p><strong>Date:</strong> ${formatDate(doc.date)}</p>
            <p><strong>Person/Department:</strong> ${doc.personName}</p>
            <p><strong>Authorized By:</strong> ${doc.authorizedBy}</p>
            <p><strong>Status:</strong> <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; font-weight: 500; background: ${doc.status === 'pending' ? '#fff3cd' : doc.status === 'approved' ? '#d4edda' : '#cce5ff'}; color: ${doc.status === 'pending' ? '#856404' : doc.status === 'approved' ? '#155724' : '#004085'};">${doc.status}</span></p>
            ${dynamicFields}
            <p><strong>Created:</strong> ${formatDateTime(doc.createdAt)}</p>
            ${doc.updatedAt !== doc.createdAt ? `<p><strong>Last Updated:</strong> ${formatDateTime(doc.updatedAt)}</p>` : ''}
        </div>
    `;
    
    modal.style.display = 'block';
    modal.dataset.docId = docId;
}

function closeModal() {
    document.getElementById('documentModal').style.display = 'none';
}

function editDocument() {
    const docId = document.getElementById('documentModal').dataset.docId;
    const doc = documents.find(d => d.id === docId);
    if (!doc) return;
    
    closeModal();
    showSection('create');
    
    currentEditId = docId;
    document.getElementById('docType').value = doc.type;
    updateFormFields();
    
    document.getElementById('docId').value = doc.docId;
    document.getElementById('docDate').value = doc.date;
    document.getElementById('personName').value = doc.personName;
    document.getElementById('authorizedBy').value = doc.authorizedBy;
    document.getElementById('status').value = doc.status;
    
    if (documentTypes[doc.type]) {
        documentTypes[doc.type].fields.forEach(field => {
            const element = document.getElementById(field.name);
            if (element && doc[field.name]) {
                element.value = doc[field.name];
            }
        });
    }
}

function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString();
}

function formatDateTime(dateString) {
    return new Date(dateString).toLocaleString();
}

window.onclick = function(event) {

}
